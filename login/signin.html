        <script>
            
            const res=document.getElementById("res")

            document.getElementById("my-form").addEventListener("submit", async function(event){
                event.preventDefault()

                const link=document.getElementById("link")
                const name=document.getElementById("name").value
                const email=document.getElementById("email").value
                const password=document.getElementById("passwrd").value
                const res=document.getElementById("res")
                
                console.log({name,email,password})
                //post sigin info
                try{
                    const response= await fetch("http://localhost:8000/post",{//fetch is used to make http req or(curd operations)
                        method:"POST",
                        headers:{"Content-Type":"application/json"},
                        body:JSON.stringify({name,email,password})
                    })
                    const result=await response.json() 
                    res.innerText=result.message
                    //if user not exist then redirect to home page
                    if(result.message!="already exist"){
                        window.location.href="home.html"
                    }
                }
                catch(err){
                    console.log(err.message)
                }
            })
