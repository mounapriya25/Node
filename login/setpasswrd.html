<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color:antiquewhite;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>Set Password</h3>
    <form id="pass">
        <br> <label>Password</label><br>
        <input type="password" placeholder=" Password" style="color: black;" id="passwrd" required>
        <button type="submit"> Submit </button>
    </form>
    <script>
        document.getElementById("pass").addEventListener("submit", async function(event) {
        event.preventDefault();
        const password=document.getElementById("passwrd").value
        console.log(JSON.stringify({password}))
        try{
            const resp=await fetch("http://localhost:8000/setpasswrd",{
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({password})
            })
            const rp=await resp.json()
            console.log(rp.message)
            
        }catch(err){
            console.log(err.message)
        }

        })

    </script>
</body>
</html>
